<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='style.css'>
	<title>Frontend Mentor | Pricing component</title>
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<header>
		<h1>Our Pricing</h1>
		<div class='switch'>
			<span>Annually</span>
			<input type='checkbox' name='indicator' id='indicator'>
			<label for='indicator'></label>
			<span>Monthly</span>
		</div>
	</header>
	<main class="annually">
		<div class='card basic'>
			<div class='plan'>
				Basic
			</div>
			<div class='price monthly'>
				&dollar;19.99
			</div>
			<div class='price annually'>
				&dollar;199.99
			</div>
			<div class='items'>
				<div class='item'>
					500 GB Storage
				</div>
				<div class='item'>
					2 Users Allowed
				</div>
				<div class='item'>
					Send up to 3 GB
				</div>
			</div>
			<button class='btn'>Learn More</button>
		</div>
		<div class='card pro'>
			<div class='plan'>
				Professional
			</div>
			<div class='price monthly'>
				&dollar;24.99
			</div>
			<div class='price annually'>
				&dollar;249.99
			</div>
			<div class='items'>
				<div class='item'>
					1 TB Storage
				</div>
				<div class='item'>
					5 Users Allowed
				</div>
				<div class='item'>
					Send up to 10 GB
				</div>
			</div>
			<button class='btn'>Learn More</button>
		</div>
		<div class='card master'>
			<div class='plan'>
				Master
			</div>
			<div class='price monthly'>
				&dollar;39.99
			</div>
			<div class='price annually'>
				&dollar;399.99
			</div>
			<div class='items'>
				<div class='item'>
					2 TB Storage
				</div>
				<div class='item'>
					10 Users Allowed
				</div>
				<div class='item'>
					Send up to 20 GB
				</div>
			</div>
			<button class='btn'>Learn More</button>
		</div>
	</main>
	<footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/kristiandrex">@kristiandrex</a>.
	</footer>
	<script src='main.js'></script>
</body>
</html>
